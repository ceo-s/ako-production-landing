<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKO Production</title>
    <link rel="icon" href="/assets/icons/favicon.ico" />
    <link rel="stylesheet" lang="scss" href="/styles/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libertinus+Math&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button id="scroll-to-top" class="scroll-to-top">
      <img src="/assets/icons/arrow-big-up.svg" alt="Go up button" />
    </button>
    <dialog id="player-dialog">
      <div>
        <video src=""></video>
        <button class="play-button">
          <img src="/assets/icons/player-play.svg" />
        </button>
        <div class="controls">
          <button class="stop-button">
            <img src="/assets/icons/player-pause.svg" />
          </button>
          <input type="range" class="progress" value="0" step="0.01" />
          <button class="full-view-button">
            <img src="/assets/icons/border-corners.svg" />
          </button>
        </div>
        <div class="close-dialog">CLOSE</div>
      </div>
    </dialog>
    <video id="mobileVideo" src=""></video>
    <section id="section-production-page" class="pretty-scrollbar">
      <h1 class="header section-title">
        Check out our <span class="gradient-text">Best Shots</span>
      </h1>
      <h4 class="header section-description">
        Explore our complete collection of video works, showcasing creativity,
        innovation, and storytelling across various projects.
      </h4>
      <a href="/#section-showcases">
        <button class="more-button">âœ¨ Back to main page</button>
      </a>
      <div>
        <div class="grid production-grid"></div>
      </div>
    </section>
  </body>
  <script type="module" src="/scripts/fill_videos.js"></script>
  <script type="module" src="/scripts/scroll_to_top.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</html>
