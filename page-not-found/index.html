<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 ‚Äî Page Not Found</title>
    <link rel="icon" href="/assets/icons/favicon.ico" />
    <link rel="stylesheet" href="/styles/style.css" />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(120deg, #0d0d0d 60%, #29a36a 100%);
        color: #f9f9f9;
        font-family: "Libertinus Math", system-ui, sans-serif;
        margin: 0;
      }
      .notfound-container {
        text-align: center;
        padding: 2.5em 2em;
        background: rgba(13, 13, 13, 0.92);
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(41, 163, 106, 0.18);
      }
      .notfound-container h1 {
        font-size: 2.5em;
        margin-bottom: 0.3em;
        letter-spacing: 0.02em;
        color: #29a36a;
      }
      .notfound-container p {
        font-size: 1.2em;
        color: #2dcf8c;
        margin-bottom: 1.5em;
      }
      .notfound-emoji {
        font-size: 3.5em;
        margin-bottom: 0.3em;
        display: block;
      }
      a {
        color: #2dcf8c;
        text-decoration: underline;
      }
      @media (max-width: 600px) {
        .notfound-container {
          padding: 1.2em 0.5em;
        }
        .notfound-container h1 {
          font-size: 1.3em;
        }
        .notfound-emoji {
          font-size: 2.2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="notfound-container">
      <span class="notfound-emoji">üòï</span>
      <h1>404 ‚Äî Page Not Found</h1>
      <p>
        Sorry, the page you are looking for does not exist.<br />Try going back
        to the main page.
      </p>
      <a href="/" style="color: #fff; text-decoration: underline"
        >‚Üê Back to Home</a
      >
    </div>
  </body>
</html>
